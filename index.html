<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video class="videos" muted loop>
          <source src="./songs/videos/med3.mp4" type="video/mp4" />

          Your browser does not support the video tag.
        </video>
      </div>
      <div class="time-select">
        <button data-time="120">2Minutes</button>
        <button data-time="300">5Minutes</button>
        <button data-time="600">10Minutes</button>
      </div>
      <div class="player-container">
        <audio class="song">
          <source src="./songs/0091. Success - AShamaluevMusic.mp3" />
        </audio>
        <img src="./images/play.svg" alt="play" class="play" />
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewbox="0 0 453 453"
          fill="none"
          xmlns=" http://www.w3.org/TR/SVG"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewbox="0 0 453 453"
          fill="none"
          xmlns=" http://www.w3.org/TR/SVG"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <h3 class="time-display">0:00</h3>
      </div>
      <div class="sound-picker">
        <button
          data-sound="./songs/0091. Success - AShamaluevMusic.mp3"
          data-video="./songs/videos/med1.mp4"
        >
          <img src="./images/sucess.png" alt="Success" />
        </button>

        <button
          data-sound="./songs/0110. My Dream - AShamaluevMusic.mp3"
          data-video="./songs/videos/med2.mp4"
        >
          <img src="./images/dream.jfif" alt="" />
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
